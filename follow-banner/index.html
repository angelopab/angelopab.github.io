
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: transparent;
    }
    .banner {
      position: fixed;
      bottom: 0;
      width: 100%;
      background-color: rgba(0, 0, 0, 0.7);
      color: white;
      font-family: Arial, sans-serif;
      font-size: 28px;
      padding: 10px 0;
      text-align: center;
      animation: slidein 1s ease-out, stay 8s, slideout 1s ease-in 9s;
    }

    @keyframes slidein {
      from { transform: translateY(100%); }
      to { transform: translateY(0); }
    }

    @keyframes stay {
      from { transform: translateY(0); }
      to { transform: translateY(0); }
    }

    @keyframes slideout {
      from { transform: translateY(0); }
      to { transform: translateY(100%); }
    }
  </style>
</head>
<body>
  <div class="banner">

  <script>
    setInterval(() => {
      const banner = document.querySelector('.banner');
      banner.style.animation = 'none';
      void banner.offsetWidth; // trigger reflow
      banner.style.animation = 'slidein 1s ease-out, stay 8s, slideout 1s ease-in';
    }, 180000); // Every 3 minutes
  </script>
</body>
</html>
