<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: transparent;
      overflow: hidden;
    }
    .kofi-badge {
      display: inline-flex;
      align-items: center;
      gap: 12px;
      background-color: #7e42f5;
      padding: 10px 20px;
      border-radius: 14px;
      font-family: Arial, sans-serif;
      font-size: 24px;
      color: white;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    }
    .kofi-badge a {
      display: flex;
      align-items: center;
      background-color: #5ea9ff;
      color: white;
      text-decoration: none;
      padding: 6px 12px;
      border-radius: 8px;
      font-size: 16px;
      font-weight: bold;
    }
    .kofi-badge img {
      height: 20px;
      margin-right: 6px;
    }
  </style>
</head>
<body>
  <div class="kofi-badge">
    <a href="https://ko-fi.com/angelopab" target="_blank">
      <img src="https://storage.ko-fi.com/cdn/brandasset/v2/kofi_symbol.png" alt="Ko-fi">
      Buy me a coffee
    </a>
    Ko-fi.com/angelopab
  </div>
</body>
</html>
