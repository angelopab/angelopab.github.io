
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: transparent;
      overflow: hidden;
      width: 100%;
      height: 100%;
    }
    .bubble {
      display: inline-block;
      background-color: rgba(0, 0, 0, 0.8);
      color: white;
      font-family: Arial, sans-serif;
      font-size: 20px;
      padding: 12px 18px;
      border-radius: 30px;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
      opacity: 0;
      animation: showBubble var(--fade-in, 2s) ease-out 0s forwards, hideBubble var(--fade-out, 2s) ease-in calc(var(--visible-duration, 8s) + var(--fade-in, 2s)) forwards;
    }

    @keyframes showBubble {
      0% { transform: translateY(20px); opacity: 0; }
      100% { transform: translateY(0); opacity: 1; }
    }

    @keyframes hideBubble {
      0% { transform: translateY(0); opacity: 1; }
      100% { transform: translateY(20px); opacity: 0; }
    }
  </style>
</head>
<body>
  <div class="bubble" id="bubble">
    ðŸ‘‹ Like what you see? Tap FOLLOW to support the stream! ðŸ’œ
  </div>

  <script>
    function getParam(key, fallback) {
      const url = new URL(window.location.href);
      return url.searchParams.get(key) || fallback;
    }

    const bubble = document.getElementById('bubble');

    const fadeIn = getParam("fadeIn", "2s");
    const fadeOut = getParam("fadeOut", "2s");
    const visible = getParam("visible", "8s");
    const interval = parseInt(getParam("interval", "60000"));

    bubble.style.setProperty('--fade-in', fadeIn);
    bubble.style.setProperty('--fade-out', fadeOut);
    bubble.style.setProperty('--visible-duration', visible);

    function showBubble() {
      bubble.style.animation = 'none';
      void bubble.offsetWidth;
      bubble.style.animation = `showBubble ${fadeIn} ease-out, hideBubble ${fadeOut} ease-in calc(${visible} + ${fadeIn})`;
    }

    setInterval(showBubble, interval);
    showBubble();
  </script>
</body>
</html>
